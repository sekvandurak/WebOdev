<body>

    <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            const navbarFile = 'Navbar.html'; // Note the forward slashes


            fetch(navbarFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    navbarPlaceholder.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error fetching or processing navbar:", error);
                    navbarPlaceholder.innerHTML = "<p>Error loading navigation bar.</p>"; // Display a user-friendly message
                });

        });
    </script>
</body>
</html>
